<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Student</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
   
    <h1 class="text-center my-4">Student Update Page</h1>

    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/std/do-update-std/{{ std.id }}" method="post">
                    {% csrf_token %}
                    <label for="roll" >Roll Number</label>
                    <input name="std_roll" type="text" id="roll" class="form-control" placeholder="Enter Roll Number" value="{{ std.roll }}" required>
                    <label for="name" >Name</label>
                    <input name="std_name" type="text" id="name" class="form-control" placeholder="Enter Name" value="{{ std.name }}"required>
                    <label for="email" >E-mail</label>
                    <input name="std_email" type="text" id="email" class="form-control" placeholder="Enter E-mail" value="{{ std.email }}"required>
                    <label for="phone" >Phone</label>
                    <input name="std_phone" type="text" id="phone" class="form-control" placeholder="Enter your Phone Number" value="{{ std.phone }}">

                    <div class="conainer text-center my-4">
                        <button type="" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
