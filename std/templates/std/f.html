<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body background="books.jpg">
    <h1>heloo nd</h1>
    <h1 class="text-center my-4">Student Addition Page</h1>

    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/std/st-add/" method="post">
                    {% csrf_token %}
                    <label for="roll" >Roll Number</label>
                    <input name="std_roll" type="text" id="roll" class="form-control" placeholder="Enter Roll Number" required>
                    <label for="name" >Name</label>
                    <input name="std_name" type="text" id="name" class="form-control" placeholder="Enter Name" required>
                    <label for="email" >E-mail</label>
                    <input name="std_email" type="text" id="email" class="form-control" placeholder="Enter E-mail" required>
                    <label for="phone" >Phone</label>
                    <input name="std_phone" type="text" id="phone" class="form-control" placeholder="Enter your Phone Number">

                    <div class="conainer text-center my-4">
                        <button type="" class="btn btn-dark">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
